name: Schedule测试 (Main分支)
# 测试时间: 2025-06-21 - 测试schedule触发器在默认分支的行为

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: '跳过延迟执行'
        required: false
        default: true
        type: boolean
  schedule:
    - cron: "*/5 * * * *"  # 测试：每5分钟执行一次，用于验证schedule触发器行为
  # 移除push和pull_request触发器，只保留手动触发和定时触发
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    # 允许手动执行和定时执行
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.ref == 'refs/heads/main')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: main  # 强制检出main分支

      - name: 测试模式 - Main分支测试
        run: echo "🧪 Main分支测试：跳过环境设置"

      - name: 测试模式 - 跳过延迟
        run: echo "🧪 Main分支测试：跳过延迟步骤"

      - name: Main分支 - Schedule触发器测试
        run: |
          echo "🧪 Main分支测试：Schedule触发器验证"
          echo "⏰ 触发时间：$(date)"
          echo "🔧 事件类型：${{ github.event_name }}"
          echo "🌿 分支：${{ github.ref }}"
          echo "✅ Main分支工作流成功运行"
          echo "🎯 这证明schedule触发器在默认分支(main)上工作"
